import = ["~/.config/alacritty/rose-pine.toml"]
shell = "fish"
[env]
TERM = "xterm-256color"

[font]
[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
dynamic_padding = true

[window.padding]
x = 5
y = 5
